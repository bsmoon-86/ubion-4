<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>list</h3>
<!-- 비순서형 리스트 태그 -->
    <ul>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카페모카</li>
    </ul>
<!-- 순서형 리스트
    type 의 속성 값은 1(기본값), A , a, I, i -->
    <ol type="A">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카페모카</li>
    </ol>
</body>
</html>
