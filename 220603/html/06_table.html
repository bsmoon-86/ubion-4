<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>태그</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>table</td>
            <td>표를 감싸는 태그</td>
        </tr>
        <tr>
            <td>tr</td>
            <td>표의 행을 나타내는 태그</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">1</td>
            <td>3</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
